<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fight</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="p1">
        <h3><div class="name" id="player1">p1</div></h3>
        <img
        src="https://i.gifer.com/Yrhj.gif"
        alt="fighter"
        height="100px"
        width="100px"
        id="player1img"
        />
        <div class="attack">
          <h3>Q:&nbsp&nbsp&nbsp</h3>
          <button id="attackp1" >ATTACK</button>
        </div>
        <div class="heal">
          <h3>A:&nbsp&nbsp&nbsp</h3>
          <button id="healp1">HEAL</button>
        </div>
        <br>
        <div class="health" id="healthp1">100</div>
      </div>
      <button id="sim">SIMULATE</button>
      <div class="p2">
        <h3><div class="name" id="player2">p2</div></h3>
        <img
        src="https://i.gifer.com/HaCB.gif"
        alt="fighter"
        height="100px"
        width="100px"
        id="player2img"
        />
        <div class="attack">
          <h3>P:&nbsp&nbsp&nbsp</h3>
          <button id="attackp2">ATTACK</button>
        </div>
        <div class="heal">
          <h3>L:&nbsp&nbsp&nbsp</h3>
          <button id="healp2">HEAL</button>
        </div>
        <br>
        <div class="health" id="healthp2">100</div>
      </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <div class="showresult">
      <div class="result" id="showresult"></div>
      <button id="reset">RESET</button>
      <button id="newgame">NEW GAME</button>
    </div>
    
    
    <script src="script.js"></script>
  </body>
  </html>
